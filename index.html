<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gama de Colores GRAN</title>

<style>
    body{
        background:#111;
        padding:10px;
        text-align:center;
        font-family:Arial;
        margin:0;
    }

    .top-bar {
        width:90%;
        max-width:1100px;
        margin:auto;
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        margin-bottom:15px;
    }

    .logo{
        width:340px;
    }

    .titulo{
        font-size:22px;
        font-weight:bold;
        letter-spacing:4px;
        background: linear-gradient(90deg,#666,#9cf542,#4cffdf,#4a3cff);
        -webkit-background-clip:text;
        color:transparent;
        position:relative;
        right:10px;
    }

    #caja-de-colores{
        width: calc(90% - 492px);
        height: calc(40vh + 150px);
        border-radius:25px;
        border:4px solid #999;
        margin:auto;
        margin-bottom:30px;
        background:#222;
    }

    .rgb-container{
        display:flex;
        justify-content:space-around;
        width:100%;
        margin-top:10px;
    }

    .btn{
        width:28%;
        position:relative;
    }

    .btn img{
        width:100%;
    }

    .numero{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size:33px;
        font-weight:bold;
        width:90px;
        text-align:center;
        border:none;
        background:transparent;
    }

    .moverR{ left:0; }
    .moverG{ left:0; }
    .moverB{ left:0; }

    @media(max-width:700px){
        .top-bar{
            flex-direction:column;
            align-items:center;
            text-align:center;
        }

        .logo{
            width:260px;
            margin-bottom:10px;
        }

        .titulo{
            margin-bottom:10px;
            font-size:20px;
        }

        #caja-de-colores{
            width:90%;
            height:40vh;
            margin-bottom:20px;
        }

        .btn{
            width:30%;
        }

        .numero{
            font-size:26px;
            width:70px;
        }
    }
</style>
</head>

<body>

<div class="top-bar">
    <img class="logo" src="https://i.imgur.com/UC6xqol.png">
    <div class="titulo">GAMA DE COLORES</div>
</div>

<div id="caja-de-colores"></div>

<div class="rgb-container">

    <div class="btn moverR">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAADICAMAAADgZV0qAAAAMFBMVEX///8AAAB/f3+qqqr5+fmTk5OA
gICtra3X19d7e3uCgoK0tLQPDw+2traiogRkAAABoUlEQVR4nO3QwW7DIAwFUErY/799rBfF5kLE
…BASE64 RECORTADO POR ESPACIO…">
        <input id="r" class="numero" type="number" min="0" max="255" value="45">
    </div>

    <div class="btn moverG">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAADICAMAAADgZV0qAAAAMFBMVEX///8AAAB/f3+qqqr5+fmTk5OA
…BASE64…">
        <input id="g" class="numero" type="number" min="0" max="255" value="45">
    </div>

    <div class="btn moverB">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAADICAMAAADgZV0qAAAAMFBMVEX///8AAAB/f3+qqqr5+fmTk5OA
…BASE64…">
        <input id="b" class="numero" type="number" min="0" max="255" value="45">
    </div>

</div>

<script>
function actualizarColor() {
    let r = document.getElementById("r").value;
    let g = document.getElementById("g").value;
    let b = document.getElementById("b").value;

    document.getElementById("caja-de-colores").style.background =
        `rgb(${r},${g},${b})`;
}

document.getElementById("r").addEventListener("input", actualizarColor);
document.getElementById("g").addEventListener("input", actualizarColor);
document.getElementById("b").addEventListener("input", actualizarColor);

actualizarColor();
</script>

</body>
</html>
