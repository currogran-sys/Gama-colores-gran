
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama de Colores GRAN</title>

    <style>

        body {
            background:#111;       /* Fondo gris oscuro elegante */
            padding:10px;
            text-align:center;
            font-family:Arial;
            margin:0;
        }

        /* BARRA SUPERIOR */
        .top-bar {
            width:90%;
            max-width:1100px;
            margin:auto;
            display:flex;
            justify-content:space-between;
            align-items:flex-end;
            margin-bottom:15px;
        }

        .logo {
            width:340px;
        }

        .titulo {
            font-size:22px;
            font-weight:bold;
            letter-spacing:4px;
            background:linear-gradient(90deg,#666,#9cf542,#4cffdf,#a43cff);
            -webkit-background-clip:text;
            color:transparent;
            position:relative;
            right:10px;
        }

        /* CAJA GRANDE CENTRAL */
        #color-box {
            width:90%;
            max-width:1100px;
            height:40vh;
            background:#222;
            border-radius:25px;
            border:4px solid #999;
            margin:auto;
            margin-bottom:30px;
        }

        /* CONTENEDOR RGB */
        .rgb-container {
            display:flex;
            justify-content:center;
            gap:25px;
            margin-top:10px;
        }

        /* BOTÓN INDIVIDUAL */
        .boton {
            width:200px;
            position:relative;
        }

        .boton img {
            width:100%;
        }

        /* NÚMERO */
        .numero {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            font-size:32px;
            font-weight:bold;
            width:75px;
            text-align:center;
            border:none;
            background:transparent;
        }

    </style>
</head>

<body>

    <!-- BARRA SUPERIOR -->
    <div class="top-bar">
        <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMQAAAAyCAYAAAB0yoySAAAA...TU_LOGO..." />
        <div class="titulo">GAMA DE COLORES</div>
    </div>

    <!-- CAJA DE COLOR -->
    <div id="color-box"></div>

    <!-- BOTONES RGB -->
    <div class="rgb-container">

        <div class="boton moverR">
            <img src="data:image/png;base64,IVBORw0KGgoAAAA...IMAGEN_R..." />
            <input id="r" class="numero" type="number" value="45" min="0" max="255">
        </div>

        <div class="boton moverG">
            <img src="data:image/png;base64,IVBORw0KGgoAAAA...IMAGEN_G..." />
            <input id="g" class="numero" type="number" value="45" min="0" max="255">
        </div>

        <div class="boton moverB">
            <img src="data:image/png;base64,IVBORw0KGgoAAAA...IMAGEN_B..." />
            <input id="b" class="numero" type="number" value="45" min="0" max="255">
        </div>

    </div>

    <!-- SCRIPT -->
    <script>
        function actualizarColor() {
            let r = document.getElementById("r").value;
            let g = document.getElementById("g").value;
            let b = document.getElementById("b").value;

            document.getElementById("color-box").style.background = `rgb(${r}, ${g}, ${b})`;
        }

        document.getElementById("r").addEventListener("input", actualizarColor);
        document.getElementById("g").addEventListener("input", actualizarColor);
        document.getElementById("b").addEventListener("input", actualizarColor);

        actualizarColor();
    </script>

</body>
</html>
