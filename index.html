<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gama de Colores GRAN</title>

<style>
    body {
        background:#000;
        padding:10px;
        text-align:center;
        font-family:Arial;
        margin:0;
    }

    .top-bar {
        width:90%;
        max-width:1100px;
        margin:auto;
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        margin-bottom:15px;
    }

    .logo {
        width:340px;
    }

    .titulo {
        font-size:22px;
        font-weight:bold;
        letter-spacing:4px;
        background: linear-gradient(90deg,#5f5,#6cf,#66f,#93f);
        -webkit-background-clip:text;
        color:transparent;
        position:relative;
        right:10px;
    }

    #caja-de-colores {
        width:90%;
        height:40vh;
        border-radius:25px;
        border:4px solid #999;
        background:#222;
        margin:auto;
        margin-bottom:30px;
    }

    .rgb-container {
        display:flex;
        justify-content:space-around;

    }

    .boton {
        width:30%;
        position:relative;
    }

    .boton img {
        width:100%;
    }

    .numero {
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        font-size:32px;
        font-weight:bold;
        width:90px;
        text-align:center;
        border:none;
        background:transparent;
        color:#000;
    }
