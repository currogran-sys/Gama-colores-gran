<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama de Colores GRAN</title>

    <style>

        body {
            background:#111;
            padding:10px;
            text-align:center;
            font-family:Arial;
            margin:0;
        }

        /* TOP BAR */
        .top-bar {
            width:90%;
            max-width:1100px;
            margin:auto;
            display:flex;
            justify-content:space-between;
            align-items:flex-end;
            margin-bottom:15px;
        }

        .logo {
            width:340px;
        }

        .title {
            font-size:22px;
            font-weight:bold;
            letter-spacing:4px;
            background:linear-gradient(90deg,#666,#9cf542,#4cffdf,#a43cff);
            -webkit-background-clip:text;
            color:transparent;
            position:relative;
            right:10px;
        }

        /* COLOR BOX */
        #color-box {
            width:90%;
            max-width:1100px;
            height:40vh;
            background:#222;
            border-radius:25px;
            border:4px solid #999;
            margin:auto;
            margin-bottom:30px;
        }

        /* RGB BUTTONS */
        .rgb-container {
            display:flex;
            justify-content:center;
            gap:25px;
            margin-top:10px;
        }

        .btn {
            width:200px;
            position:relative;
        }

        .btn img {
            width:100%;
        }

        .num {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
            font-size:32px;
            font-weight:bold;
            width:75px;
            text-align:center;
            border:none;
            background:transparent;
        }

    </style>
</head>

<body>

    <div class="top-bar">
        <img class="logo" src="https://currogran-sys.github.io/Gama-colores-gran/logo.png">
        <div class="title">GAMA DE COLORES</div>
    </div>

    <div id="color-box"></div>

    <div class="rgb-container">

        <div class="btn">
            <img src="https://currogran-sys.github.io/Gama-colores-gran/R.png">
            <input id="r" class="num" type="number" value="45" min="0" max="255">
        </div>

        <div class="btn">
            <img src="https://currogran-sys.github.io/Gama-colores-gran/G.png">
            <input id="g" class="num" type="number" value="45" min="0" max="255">
        </div>

        <div class="btn">
            <img src="https://currogran-sys.github.io/Gama-colores-gran/B.png">
            <input id="b" class="num" type="number" value="45" min="0" max="255">
        </div>

    </div>

    <script>
        function updateColor() {
            let r = document.getElementById("r").value;
            let g = document.getElementById("g").value;
            let b = document.getElementById("b").value;

            document.getElementById("color-box").style.background = `rgb(${r}, ${g}, ${b})`;
        }

        document.getElementById("r").addEventListener("input", updateColor);
        document.getElementById("g").addEventListener("input", updateColor);
        document.getElementById("b").addEventListener("input", updateColor);

        updateColor();
    </script>

</body>
</html>
