  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gama de Colores GRAN</title>

<style>
    body{
        background:#111;
        padding:10px;
        text-align:center;
        font-family:Arial;
        margin:0;
    }

    .top-bar {
        width:90%;
        max-width:1100px;
        margin:auto;
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        margin-bottom:15px;
    }

    .logo{
        width:340px;
    }

    .titulo{
        font-size:22px;
        font-weight:bold;
        letter-spacing:4px;
        background: linear-gradient(90deg,#666,#9cf542,#4cffdf,#4a3cff);
        -webkit-background-clip:text;
        color:transparent;
        position:relative;
        right:10px;
    }

    #caja-de-colores{
        width: calc(90% - 492px);
        height: calc(40vh + 150px);
        border-radius:25px;
        border:4px solid #999;
        margin:auto;
        margin-bottom:30px;
        background:#222;
    }

    .rgb-container{
        display:flex;
        justify-content:space-around;
        width:100%;
        margin-top:10px;
    }

    .btn{
        width:28%;
        position:relative;
    }

    .btn img{
        width:100%;
    }

    .numero{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size:33px;
        font-weight:bold;
        width:90px;
        text-align:center;
        border:none;
        background:transparent;
    }

    .moverR{ left:0; }
    .moverG{ left:0; }
    .moverB{ left:0; }

    @media(max-width:700px){
        .top-bar{
            flex-direction:column;
            align-items:center;
            text-align:center;
        }

        .logo{
            width:260px;
            margin-bottom:10px;
        }

        .titulo{
            margin-bottom:10px;
            font-size:20px;
        }

        #caja-de-colores{
            width:90%;
            height:40vh;
            margin-bottom:20px;
        }

        .
