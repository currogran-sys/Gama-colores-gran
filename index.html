
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gama de Colores GRAN</title>

<style>

    body{
        background:#000;   /* Fondo negro original */
        padding:10px;
        text-align:center;
        font-family:Arial;
        margin:0;
    }

    .top-bar{
        width:90%;
        max-width:1100px;
        margin:auto;
        display:flex;
        justify-content:space-between;
        align-items:flex-end;
        margin-bottom:15px;
    }

    .logo{
        width:340px;
    }

    .titulo{
        font-size:22px;
        font-weight:bold;
        letter-spacing:4px;
        background: linear-gradient(90deg,#666,#9cf542,#4cffdf,#a43cff);
        -webkit-background-clip:text;
        color:transparent;
        position:relative;
        right:10px;
    }

    #caja-de-colores{
        width:90%;
        height:40vh;
        border-radius:25px;
        border:4px solid #999;
        margin:auto;
        margin-bottom:30px;
        background:#000;     /* Fondo interno negro original */
    }

    .rgb-container{
        display:flex;
        justify-content:space-around;
        width:95%;
        margin:auto;
        margin-top:10px;
    }

    .boton{
        width:28%;
        position:relative;
    }

    .boton img{
        width:100%;
    }

    .numero{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%, -50%);
        font-size:33px;
        font-weight:bold;
        width:90px;
        text-align:center;
        border:none;
        background:transparent;
    }

</style>

</head>

<body>

<div class="top-bar">
    <img class="logo" src="https://i.imgur.com/uINykpK.png">
    <div class="titulo">GAMA DE COLORES</div>
</div>

<div id="caja-de-colores"></div>

<div class="rgb-container">

    <div class="boton moverR">
        <img src="https://i.imgur.com/KBpPj8u.png">
        <input id="r" class="numero" type="number" value="45" min="0" max="255">
    </div>

    <div class="boton">
        <img src="https://i.imgur.com/l7tn5wF.png">
        <input id="g" class="numero" type="number" value="45" min="0" max="255">
    </div>

    <div class="boton moverB">
        <img src="https://i.imgur.com/3q5c5OO.png">
        <input id="b" class="numero" type="number" value="45" min="0" max="255">
    </div>

</div>

<script>

function actualizarColor(){
    let r = document.getElementById("r").value;
    let g = document.getElementById("g").value;
    let b = document.getElementById("b").value;

    document.getElementById("caja-de-colores").style.background =
        "rgb(" + r + "," + g + "," + b + ")";
}

document.getElementById("r").addEventListener("input", actualizarColor);
document.getElementById("g").addEventListener("input", actualizarColor);
document.getElementById("b").addEventListener("input", actualizarColor);

actualizarColor();

</script>

</body>
</html>
